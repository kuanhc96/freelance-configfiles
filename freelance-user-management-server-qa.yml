server:
  port: 8082
spring:
  config:
    activate:
      on-profile: qa
  application:
    name: freelance-user-management-server
  cloud:
    config:
      enabled: true
    bus:
      enabled: true
  datasource:
    url: "jdbc:mysql://${DATABASE_HOST:db}:${DATABASE_PORT:3306}/${DATABASE_NAME:user}"
    username: root
    password: root
  jpa:
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "${JWK_SET_URI:http://freelance-authserver:9000/oauth2/jwks}"
  rabbitmq:
    host: rabbit
    port: 5672
    username: guest
    password: guest
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/

management:
  health:
    rabbit:
      enabled: true
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
  endpoints:
    web:
      exposure:
        include: "*"
info:
  app:
    name: freelance-user-management-server
    description: "Freelance User Management Service"
    version: "1.0.0"
logging:
  level:
    org.springframework.security: DEBUG
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"
