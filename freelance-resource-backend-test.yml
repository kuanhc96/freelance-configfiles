server:
  port: 8081
spring:
  config:
    activate:
      on-profile: test
  application:
    name: freelance-resource-backend
  datasource:
    url: "jdbc:mysql://${DATABASE_HOST:db}:${DATABASE_PORT:3306}/${DATABASE_NAME:user}"
    username: root
    password: root
  jpa:
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "${JWK_SET_URI:http://auth:9000/oauth2/jwks}"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
  endpoints:
    web:
      exposure:
        include: "*"
info:
  app:
    name: freelance-resource-backend
    description: "Freelance Resource Backend Service"
    version: "1.0.0"
app:
  version: "1.0"

accounts:
  message: "test message DEV"
  details:
    name: "Kuan"
    email: "test@example.com"
  support:
    - 123456789
    - 987654321
logging:
  level:
    org.springframework.security: DEBUG
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"