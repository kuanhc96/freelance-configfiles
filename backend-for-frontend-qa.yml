server:
  port: 8083
spring:
  config:
    activate:
      on-profile: qa
    application:
      name: backend-for-frontend
  data:
    redis:
      host: redis
      port: 6379
  cache:
    type: redis
  rabbitmq:
    host: rabbit
    port: 5672
    username: guest
    password: guest
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true
redis:
  location: http://redis:6379
authserver:
  location: http://localhost:9000
client:
  location: http://localhost:8080
