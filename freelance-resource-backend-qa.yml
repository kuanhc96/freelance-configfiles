spring:
  config:
    activate:
      on-profile: qa
  application:
    name: freelance-resource-backend
  datasource:
    url: "jdbc:mysql://${DATABASE_HOST:db}:${DATABASE_PORT:3306}/${DATABASE_NAME:user}"
    username: root
    password: root
  jpa:
    show-sql: "${JPA_SHOW_SQL:false}"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "${JWK_SET_URI:http://auth:9000/oauth2/jwks}"
  rabbitmq:
    host: rabbit
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"

app:
  version: "1.0"

accounts:
  message: "TEST MESSAGE"
  details:
    name: "Kuan"
    email: "test@example.com"
  support:
    - 123456789
    - 987654321
logging:
  level:
    org.springframework.security: DEBUG
  pattern:
    console: "%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n"
server:
  port: 8081